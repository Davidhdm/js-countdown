<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
    <script src="index.js" type="module"></script>
    <script src="inputs.js" type="module"></script>
  </head>
  <body>
    <div id="app">
      <section class="inputs-container">
        <form class="form">
          <div class="date-input-box">
            <label class="date-label input-label" for="date-input"
              >Target Date</label
            >
            <input id="date-input" type="date" name="date-input" />
          </div>

          <div class="time-input-box">
            <label class="time-label input-label" for="time-input"
              >Target Time</label
            >
            <input id="time-input" type="time" name="time-input" />
          </div>
          <button type="submit">Go!</button>
        </form>
      </section>
      <main class="countdown-box">
        <div class="countdown-unit days-box">
          <span class="days"></span>
          <span class="magnitude">days</span>
        </div>

        <div class="countdown-unit hours-box">
          <span class="hours"></span>
          <span class="magnitude">hours</span>
        </div>

        <div class="countdown-unit minutes-box">
          <span class="minutes"></span>
          <span class="magnitude">minutes</span>
        </div>

        <div class="countdown-unit seconds-box">
          <span class="seconds"></span>
          <span class="magnitude">seconds</span>
        </div>
      </main>
    </div>
    
  </body>
</html>
